<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магічна куля</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        .magic-ball {
            position: relative;
            text-align: center;
        }
        .ball {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #2a2a4e, #4b0082);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .answer {
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffcc;
        }
        .input-group {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc99;
        }
        @media (max-width: 400px) {
            .ball {
                width: 200px;
                height: 200px;
            }
            .answer {
                font-size: 18px;
            }
            input[type="text"], button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body></body>
<script>
    const answers = [
        "Так",
        "Ні",
        "Можливо",
        "Спробуй ще раз",
        "Не думаю",
        "Без сумніву",
    ];

    function createMagicBall() {
        const container = document.createElement('div');
        container.className = 'magic-ball';

        const ball = document.createElement('div');
        ball.className = 'ball';
        const answer = document.createElement('div');
        answer.className = 'answer';
        answer.textContent = 'Запитай мене';
        ball.appendChild(answer);

        const inputGroup = document.createElement('div');
        inputGroup.className = 'input-group';
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Введи питання...';
        const button = document.createElement('button');
        button.textContent = 'Запитати';
        button.addEventListener('click', () => {
            if (input.value.trim() === '') {
                alert('Будь ласка, введіть питання!');
                return;
            }
            answer.textContent = answers[Math.floor(Math.random() * answers.length)];
            input.value = '';
        });
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                answer.textContent = answers[Math.floor(Math.random() * answers.length)];
                input.value = '';
            }
        });
        inputGroup.appendChild(input);
        inputGroup.appendChild(button);

        container.appendChild(ball);
        container.appendChild(inputGroup);
        document.body.appendChild(container);
    }

    window.onload = createMagicBall;
</script>
</html>
