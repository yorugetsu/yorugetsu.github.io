<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>В кого більше число</title>
  <style>
    body {
      background-color: #101820;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { 
    margin-bottom: 20px; 
    }
    .container {
      background: #1b2838;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #3b82f6;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover { 
    background: #2563eb; 
    }
  </style>
</head>
<body>
  <h1>Гра: В кого більше число</h1>
  <div class="container">
    <p id="name"></p>
    <p><span id="userNum">—</span> vs <span id="compNum">—</span></p>
    <p id="result">Натисни "Раунд", щоб почати!</p>
    <p id="score">Рахунок: 0 : 0</p>
    <button id="roundBtn">Раунд</button>
    <button id="newBtn">Нова гра</button>
  </div>

  <script>
    let userName = prompt("Введіть ваше ім'я:");
    if (!userName) userName = "Гравець";
    document.getElementById("name").textContent = "Гравець: " + userName;

    let userScore = 0, compScore = 0;

    document.getElementById("roundBtn").addEventListener("click", function() {
      let userNum = Math.floor(Math.random() * 10);
      let compNum = Math.floor(Math.random() * 10);
      document.getElementById("userNum").textContent = userNum;
      document.getElementById("compNum").textContent = compNum;

      if (userNum > compNum) {
        userScore++;
        document.getElementById("result").textContent = "Очко " + userName + "!";
      } else if (userNum < compNum) {
        compScore++;
        document.getElementById("result").textContent = "Очко комп’ютера!";
      } else {
        document.getElementById("result").textContent = "Нічия!";
      }

      document.getElementById("score").textContent = "Рахунок: " + userScore + " : " + compScore;

      if (userScore === 3) {
        document.getElementById("result").textContent = "Перемога, " + userName + "!";
        document.getElementById("roundBtn").disabled = true;
      } else if (compScore === 3) {
        document.getElementById("result").textContent = "Переміг комп’ютер!";
        document.getElementById("roundBtn").disabled = true;
      }
    });

    document.getElementById("newBtn").addEventListener("click", function() {
      userScore = 0;
      compScore = 0;
      document.getElementById("score").textContent = "Рахунок: 0 : 0";
      document.getElementById("userNum").textContent = "—";
      document.getElementById("compNum").textContent = "—";
      document.getElementById("result").textContent = "Натисни 'Раунд', щоб почати!";
      document.getElementById("roundBtn").disabled = false;
    });
  </script>
</body>
</html>
