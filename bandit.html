<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Однорукий бандит</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #20253a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.wrapper {
    width: 90%;
    max-width: 420px;
    padding: 16px;
    box-sizing: border-box;
    background: #2a3150;
    border-radius: 12px;
}
h1 {
    text-align: center;
    font-size: 20px;
    margin: 0 0 8px;
}
#greeting {
    text-align: center;
    margin-bottom: 10px;
    font-size: 14px;
}
.slot-machine {
    display: flex;
    justify-content: center;
    gap: 6px;
    padding: 8px;
    background: #15192b;
    border-radius: 10px;
}
.column {
    display: flex;
    flex-direction: column;
    gap: 6px;
}
.cell {
    width: 90px;
    height: 90px;
    max-width: 28vw;
    max-height: 28vw;
    background: #333a63;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.win-row {
    outline: 3px solid #ffd54f;
    box-shadow: 0 0 10px #ffd54f;
}
.controls {
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
}
button {
    padding: 8px 24px;
    border-radius: 20px;
    border: none;
    background: #ff5252;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
}
#restartBtn {
    background: #4caf50;
}
button:disabled {
    background: #777;
    cursor: not-allowed;
}
#info {
    font-size: 14px;
}
#result {
    font-size: 15px;
    text-align: center;
    min-height: 1.2em;
}
</style>
</head>
<body>
<div class="wrapper">
    <h1>Гра «Однорукий бандит»</h1>
    <div id="greeting"></div>

    <div class="slot-machine">
        <div class="column" id="col0">
            <div class="cell" data-row="0"><img></div>
            <div class="cell" data-row="1"><img></div>
            <div class="cell" data-row="2"><img></div>
        </div>
        <div class="column" id="col1">
            <div class="cell" data-row="0"><img></div>
            <div class="cell" data-row="1"><img></div>
            <div class="cell" data-row="2"><img></div>
        </div>
        <div class="column" id="col2">
            <div class="cell" data-row="0"><img></div>
            <div class="cell" data-row="1"><img></div>
            <div class="cell" data-row="2"><img></div>
        </div>
    </div>

    <div class="controls">
        <button id="spinBtn">Крутити</button>
        <button id="restartBtn">Знову</button>
        <div id="info">Спроби: <span id="tries">0</span>/3</div>
        <div id="result"></div>
    </div>
</div>

<script>
let playerName = prompt("Введіть ім'я")
if (!playerName) playerName = "Гравець"
playerName = playerName.trim()
if (playerName === "") playerName = "Гравець"
document.getElementById("greeting").textContent = "Вітаємо, " + playerName + "!"

let fruits = ["apple.png","pear.png","lemon.png","cherry.png","apricot.png"]

let col0 = document.getElementById("col0")
let col1 = document.getElementById("col1")
let col2 = document.getElementById("col2")
let columns = [col0, col1, col2]

let spinBtn = document.getElementById("spinBtn")
let restartBtn = document.getElementById("restartBtn")
let triesSpan = document.getElementById("tries")
let resultDiv = document.getElementById("result")

let tries = 0
let gameOver = false

function clearWin() {
    let cells = document.querySelectorAll(".cell")
    for (let i = 0; i < cells.length; i++) {
        cells[i].classList.remove("win-row")
    }
}

spinBtn.onclick = function () {
    if (gameOver) return

    clearWin()

    let names = [
        ["","",""],
        ["","",""],
        ["","",""]
    ]

    for (let col = 0; col < 3; col++) {
        let used = []
        let cells = columns[col].querySelectorAll(".cell")
        for (let row = 0; row < 3; row++) {
            let index = Math.floor(Math.random() * fruits.length)
            while (used.indexOf(index) !== -1) {
                index = Math.floor(Math.random() * fruits.length)
            }
            used.push(index)
            let img = cells[row].querySelector("img")
            img.src = fruits[index]
            names[row][col] = fruits[index]
        }
    }

    tries = tries + 1
    triesSpan.textContent = tries

    let win = false
    for (let row = 0; row < 3; row++) {
        if (names[row][0] === names[row][1] && names[row][1] === names[row][2]) {
            win = true
            for (let col = 0; col < 3; col++) {
                let cell = columns[col].querySelector('.cell[data-row="' + row + '"]')
                cell.classList.add("win-row")
            }
        }
    }

    if (win) {
        resultDiv.textContent = "Вітаємо, " + playerName + "! Ви виграли!"
        gameOver = true
        spinBtn.disabled = true
    } else if (tries >= 3) {
        resultDiv.textContent = "На жаль, " + playerName + ", ви програли."
        gameOver = true
        spinBtn.disabled = true
    } else {
        resultDiv.textContent = "Спробуйте ще. Залишилось: " + (3 - tries)
    }
}

restartBtn.onclick = function () {
    gameOver = false
    tries = 0
    triesSpan.textContent = "0"
    resultDiv.textContent = ""
    clearWin()
    spinBtn.disabled = false
}
</script>
</body>
</html>
